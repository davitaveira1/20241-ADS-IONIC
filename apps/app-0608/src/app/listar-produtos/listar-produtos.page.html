<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listar-produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let p of produtos">

    <ion-item>
      <ion-label>{{p.nome}}</ion-label>
    </ion-item>

  </ion-list>


</ion-content>
